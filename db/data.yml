      />\r\n&nbsp;</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><br />\r\n&nbsp;</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>The&nbsp;<strong>Gif
      Gaming Network</strong> (GiGN) est le club g&eacute;rant les activit&eacute;s
      vid&eacute;o-ludiques &agrave; la r&eacute;sidence de Sup&eacute;lec &agrave;
      Gif-sur-Yvette (environ 700 personnes).</p>\r\n\r\n<p>Les diff&eacute;rentes
      activit&eacute;s que nous proposons aux r&eacute;sidents regroupent :</p>\r\n\r\n<ul>\r\n\t<li>des<span
      style=\"color:#00FF00\"> </span><a href=\"http://luigi.larez.fr:3000/sections/les-lan/les-lan-du-gign\"><span
      style=\"color:#008000\"><strong>s&eacute;ances de jeu &agrave; plusieurs</strong></span></a>
      en r&eacute;seau local (plus commun&eacute;ment appel&eacute;es &quot;les LAN&quot;)</li>\r\n\t<li>des
      <a href=\"http://luigi.larez.fr:3000/sections/weg/les-weekend-geek\"><span style=\"color:#008000\"><strong>weekends
      entiers de jeu</strong></span></a> sur plusieurs supports (plus commun&eacute;ment
      appel&eacute;es les &quot;Weekend Geek&quot; ou &quot;WeG&quot;)</li>\r\n\t<li>la
      mise &agrave; disposition d&#39;une <strong>borne d&#39;arcade en salle polyvalente</strong>
      avec de nombreux jeux</li>\r\n\t<li>un syst&egrave;me de<strong> <a href=\"http://luigi.larez.fr:3000/sections/pret-de-la-wii/service-de-pret-de-la-nintendo-wii\"><span
      style=\"color:#008000\">pr&ecirc;t d&#39;une Nintendo Wii</span></a></strong>,
      de ses jeux et de ses manettes</li>\r\n\t<li>un syst&egrave;me de <strong>pr&ecirc;t
      de tapis de <a href=\"http://luigi.larez.fr:3000/sections/dance-dance-revolution/introduction\"><span
      style=\"color:#008000\">Dance Dance Revolution</span></a></strong> (DDR)</li>\r\n</ul>\r\n\r\n<p>Vous
      pouvez trouver les articles d&eacute;taill&eacute;s de chaque partie dans le
      menu Section ou en utilisant les liens ci-dessus.</p>\r\n\r\n<p><br />\r\n<br
      />\r\n<br />\r\n&nbsp;</p>\r\n\r\n<p>Nous cherchons en ce moment des entreprises
      dont le domaine d&#39;activit&eacute; se rapproche aux jeux vid&eacute;o et
      &agrave; l&#39;informatique pour former des partenariats.</p>\r\n"
