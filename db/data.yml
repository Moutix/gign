      href=\"#Jeux\"><span class=\"tocnumber\">2.2</span> <span class=\"toctext\">Jeux</span></a>\n<ul>\n<li
      class=\"toclevel-3 tocsection-8\"><a href=\"#Path_Of_Exile\"><span class=\"tocnumber\">2.2.1</span>
      <span class=\"toctext\">Path Of Exile</span></a></li>\n<li class=\"toclevel-3
      tocsection-9\"><a href=\"#Unreal_Tournament_GOTY\"><span class=\"tocnumber\">2.2.2</span>
      <span class=\"toctext\">Unreal Tournament GOTY</span></a></li>\n<li class=\"toclevel-3
      tocsection-10\"><a href=\"#Rise_Of_Nations\"><span class=\"tocnumber\">2.2.3</span>
      <span class=\"toctext\">Rise Of Nations</span></a></li>\n<li class=\"toclevel-3
      tocsection-11\"><a href=\"#Left_4_Dead_2\"><span class=\"tocnumber\">2.2.4</span>
      <span class=\"toctext\">Left 4 Dead 2</span></a></li>\n<li class=\"toclevel-3
      tocsection-12\"><a href=\"#Unreal_Tournament_3\"><span class=\"tocnumber\">2.2.5</span>
      <span class=\"toctext\">Unreal Tournament 3</span></a></li>\n<li class=\"toclevel-3
      tocsection-13\"><a href=\"#Counter_Strike\"><span class=\"tocnumber\">2.2.6</span>
      <span class=\"toctext\">Counter Strike</span></a></li>\n<li class=\"toclevel-3
      tocsection-14\"><a href=\"#League_of_Legends\"><span class=\"tocnumber\">2.2.7</span>
      <span class=\"toctext\">League of Legends</span></a></li>\n<li class=\"toclevel-3
      tocsection-15\"><a href=\"#Age_Of_Empires_2\"><span class=\"tocnumber\">2.2.8</span>
      <span class=\"toctext\">Age Of Empires 2</span></a></li>\n</ul>\n</li>\n</ul>\n</li>\n</ul>\n</td></tr></table>\n<h1>
      <span class=\"mw-headline\" id=\"Organisation\"> Organisation </span>\n</h1>\n<h2>
      <span class=\"mw-headline\" id=\"Repas\"> Repas </span>\n</h2>\n<ul>\n<li> Samedi
      Midi : Repas à base de légume et poulet et  de riz (papsé pendant la campagne),
      le tout préparé le matin et vendu à 2 euros l'assiette.\n</li>\n<li> Samedi
      Soir : Commande groupé de pizza\n</li>\n<li> Dimanche Midi : Pâte carbonara,
      préparé le matin, et vendu 2 euros le plat\n</li>\n<li> Dimanche Soir : Repas
      avec les restes de Riz et de pâte\n</li>\n</ul>\n<h2> <span class=\"mw-headline\"
      id=\"Planning_de_Jeu\"> Planning de Jeu </span>\n</h2>\n<ul><li> Samedi\n<ul>\n<li>
      00h00 - 13h00 : Path Of Exile\n</li>\n<li> 13h00 - 15h00 : <span title=\"Jeux/utgoty\"
      data-link=\"/index.php/Jeux/utgoty\">Unreal Tournament GOTY</span>\n</li>\n<li>
      15h00 - 18h00 : Rise Of Nations\n</li>\n<li> 18h00 - 20h00 : Left 4 Dead 2\n</li>\n<li>
      21h00 - 23h00 : <span class=\"new\" title=\"Jeux/ut3 (page inexistante)\" data-link=\"/index.php?title=Jeux/ut3&amp;action=edit&amp;redlink=1\">Unreal
      Tournament 3</span>\n</li>\n</ul>\n</li></ul>\n<ul><li> Dimanche\n<ul>\n<li>
      00h00 - 13h00 : Path Of Exile\n</li>\n<li> 13h00 - 15h00 : <span title=\"Jeux/cs\"
      data-link=\"/index.php/Jeux/cs\">Counter Strike</span>\n</li>\n<li> 15h00 -
      18h00 : <span title=\"Jeux/lol\" data-link=\"/index.php/Jeux/lol\">League of
      Legends</span>\n</li>\n<li> 18h00 - 20h00 : Age Of Empires 2\n</li>\n<li> 21h00
      - 23h00 : <span class=\"new\" title=\"Jeux/ut3 (page inexistante)\" data-link=\"/index.php?title=Jeux/ut3&amp;action=edit&amp;redlink=1\">Unreal
      Tournament 3</span>\n</li>\n</ul>\n</li></ul>\n<h2> <span class=\"mw-headline\"
      id=\"Installation\"> Installation </span>\n</h2>\n<p>2 écrans prêté par le barco,
      pour projeter :\n</p>\n<ul>\n<li> La Wii du gign\n</li>\n<li> Une xbox 360 avec
      Dead Or Alive 5 \n</li>\n</ul>\n<p>La sono a fourni l'alimentation nécessaire
      pour tous les pc (dont 5 pc fixe), et plusieurs multiprise.\n</p>\n<p>En période
      critique de pénurie de table, le rézo, le gnohm ont fourni les tables\n</p>\n<p>L'installation
      a commencé le vendredi à 21h00 \n</p>\n<h1> <span class=\"mw-headline\" id=\"D.C3.A9roulement\">
      Déroulement </span>\n</h1>\n<h2> <span class=\"mw-headline\" id=\"Repas_2\">
      Repas </span>\n</h2>\n<p>Avec 60 euros dépensé dans les achats, on a récupéré
      autant.\n</p>\n<h2> <span class=\"mw-headline\" id=\"Jeux\"> Jeux </span>\n</h2>\n<h3>
      <span class=\"mw-headline\" id=\"Path_Of_Exile\"> Path Of Exile </span>\n</h3>\n<p>Le
      samedi à minuit, une dizaine de personne était partante pour jouer. On a alors
      fait 2 équipes, l'idée était de voir qui irait le plus loin à la fin du weekend.\n</p>\n<p>Ce
      fut un échec, principalement parce que certaine personne connaissait le jeu,
      et d'autre non.\nLe jeu a été arrêté aux alentours de 3h du matin le samedi\n</p>\n<h3>
      <span class=\"mw-headline\" id=\"Unreal_Tournament_GOTY\"> <span title=\"Jeux/utgoty\"
      data-link=\"/index.php/Jeux/utgoty\">Unreal Tournament GOTY</span> </span>\n</h3>\n<p>À
      13h00, peu de personne était levé, on a donc commencé à 5-6 personnes, et fini
      à environ 12-13 personnes.\n</p>\n<p>Du deathmatch quand il y avait peu de monde,
      et du capture the flag pour finir.\n</p>\n<h3> <span class=\"mw-headline\" id=\"Rise_Of_Nations\">
      Rise Of Nations </span>\n</h3>\n<p>Une seule partie de faite en 4 vs 4. Il est
      quand même préférable de faire plusieurs match en équilibrant les niveaux pour
      éviter les massacres.\n</p>\n<h3> <span class=\"mw-headline\" id=\"Left_4_Dead_2\">
      Left 4 Dead 2 </span>\n</h3>\n<p>6-7 personnes seulement avait le jeu en version
      payante (alors qu'il était gratuit pendant les vacances de noël).\n</p>\n<p>Un
      versus en 3 vs 3 a été fait, assez sympa, même si certaines personnes rager
      pour cause de soi-disant déséquilibre dans les équipes.\n</p>\n<h3> <span class=\"mw-headline\"
      id=\"Unreal_Tournament_3\"> <span class=\"new\" title=\"Jeux/ut3 (page inexistante)\"
      data-link=\"/index.php?title=Jeux/ut3&amp;action=edit&amp;redlink=1\">Unreal
      Tournament 3</span> </span>\n</h3>\n<p>Peur de n'avoir peu de monde, comme le
      jeu est assez lourd à installer (9go environ), et qu'il ne tourne pas sur tous
      les pc.\n</p>\n<p>Finalement c'est la lan qui a le mieux marché. Jusqu'à une
      quinzaine de personne. Même <a rel=\"nofollow\" class=\"external text\" href=\"http://www.lolking.net/summoner/euw/35857223\">Marin</a>
      a installé le jeu sur son pc\n</p>\n<p>C'était assez intéressant de jouer sur
      les mêmes map que celle de goty (surtout les 2 tours). C'était assez fun aussi
      de lancer des maps random créé par la communauté. Ça change complètement le
      jeu de temps en temps, et ça permet aussi d'équilibré lee jeu en insérant une
      grande part de chance dans les parties.\n</p>\n<h3> <span class=\"mw-headline\"
      id=\"Counter_Strike\"> <span title=\"Jeux/cs\" data-link=\"/index.php/Jeux/cs\">Counter
      Strike</span> </span>\n</h3>\n<p>13h00, c'est toujours trop tôt, mais vers 14h00
      6-7 personnes ont participé à la lan\n</p>\n<h3> <span class=\"mw-headline\"
      id=\"League_of_Legends\"> <span title=\"Jeux/lol\" data-link=\"/index.php/Jeux/lol\">League
      of Legends</span> </span>\n</h3>\n<p>Une dizaine de personne, intéressant à
      faire, ça attire des personnes qui ne serait pas forcément resté le weekend
      si il n'y avait pas ce jeu là.\n</p>\n<h3> <span class=\"mw-headline\" id=\"Age_Of_Empires_2\">
      Age Of Empires 2 </span>\n</h3>\n<p>Les loleurs étant encore en train de jouer,
      et pour cause de fatigue, la lan fut annulé\n</p>\n\n\n</div>"
