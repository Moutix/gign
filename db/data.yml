      <span class=\"mw-headline\" id=\"2010.2F2011\"> 2010/2011 </span>\n</h2>\n<h3>
      <span class=\"mw-headline\" id=\"LAN_du_09.2F03.2F2011\"> <span title=\"LAN:2011-03-09\"
      data-link=\"/index.php/LAN:2011-03-09\">LAN du 09/03/2011</span> </span>\n</h3>\n<p>LAN
      organisée le jeudi 9 mars après-midi en salle CESAL sur <span title=\"Jeux/ut2004\"
      data-link=\"/index.php/Jeux/ut2004\">Unreal Tournament 2004</span>.\n</p>\n<p>Il
      s'agit de la première LAN du GiGN, le lancement officiel du club qui avait déjà
      proposé des serveurs de jeux (via <span title=\"Mario\" data-link=\"/index.php/Mario\">Mario</span>)
      mais jamais organisé d'évènement jusque là.\n</p>\n<p>Les replays des matchs
      sont disponibles sur le serveur FTP <a rel=\"nofollow\" class=\"external autonumber\"
      href=\"ftp://ftp-rez.rez-gif.supelec.fr/assoces/gign/20110309-LAN01-UT2004-Demos.zip\">[1]</a>\n</p>\n<h3>
      <span class=\"mw-headline\" id=\"LAN_du_03.2F05.2F2011\"> LAN du 03/05/2011
      </span>\n</h3>\n<p>LAN organisée le lundi 3 mai au soir en salle CESAL sur <span
      title=\"Jeux/war3\" data-link=\"/index.php/Jeux/war3\">Warcraft III</span>.\n</p>\n<p>Moins
      de participants que la LAN précédente, mais toujours fun.\n</p>\n<h2> <span
      class=\"mw-headline\" id=\"2011.2F2012\"> 2011/2012 </span>\n</h2>\n<h3> <span
      class=\"mw-headline\" id=\"LAN_du_24.2F11.2F2011\"> <span title=\"LAN:2011-11-24\"
      data-link=\"/index.php/LAN:2011-11-24\">LAN du 24/11/2011</span> </span>\n</h3>\n<p>Cette
      LAN a été organisée à l'occasion du Movember le jeudi 24 novembre 2011 après-midi,
      juste après les exams des séquences 1 et 5, en salle CESAL. Le principal jeu
      joué a été <span title=\"Jeux/war3\" data-link=\"/index.php/Jeux/war3\">Warcraft
      III: The Frozen Throne</span> (avec un peu de <span title=\"Jeux/urt\" data-link=\"/index.php/Jeux/urt\">Urbanterror</span>
      à la fin).\n</p>\n<h3> <span class=\"mw-headline\" id=\"LAN_du_15.2F12.2F2011\">
      <span class=\"new\" title=\"LAN:2011-12-15 (page inexistante)\" data-link=\"/index.php?title=LAN:2011-12-15&amp;action=edit&amp;redlink=1\">LAN
      du 15/12/2011</span> </span>\n</h3>\n<p><span title=\"Jeux/lol\" data-link=\"/index.php/Jeux/lol\">League
      of Legends</span> au local rezo, peu de monde, manque de communication, soirée
      juste après.\n</p>\n<h3> <span class=\"mw-headline\" id=\"LAN_du_13.2F01.2F2012\">
      <span class=\"new\" title=\"LAN:2012-01-13 (page inexistante)\" data-link=\"/index.php?title=LAN:2012-01-13&amp;action=edit&amp;redlink=1\">LAN
      du 13/01/2012</span> </span>\n</h3>\n<p>LAN Switch-On. Le GiGN a seulement prêté
      le matos (2 switchs et 1 FTP). Au programme <span title=\"Jeux/cs\" data-link=\"/index.php/Jeux/cs\">Counter
      Strike</span> sur la map Supelec et <span title=\"Jeux/urt\" data-link=\"/index.php/Jeux/urt\">Urban
      Terror</span>.\n</p>\n<h2> <span class=\"mw-headline\" id=\"2012.2F2013\"> 2012/2013
      </span>\n</h2>\n<h3> <span class=\"mw-headline\" id=\"LAN_du_08.2F11.2F2012\">
      <span class=\"new\" title=\"LAN:2012-11-08 (page inexistante)\" data-link=\"/index.php?title=LAN:2012-11-08&amp;action=edit&amp;redlink=1\">LAN
      du 08/11/2012</span> </span>\n</h3>\n<p>LAN de Age Of Empires 2 en salle Césal
      décidé après un sondage sur le <a rel=\"nofollow\" class=\"external text\" href=\"https://www.rez-gif.supelec.fr/sondage.php?a=old_disp&amp;id=56\">3w</a>.\n</p>\n<p>Une
      dizaine de participant, 2 parties ont eu lieu (en 2vs2 et 4vs4)\n</p>\n<p>Une
      lan de <span title=\"Jeux/war3\" data-link=\"/index.php/Jeux/war3\">Warcraft
      III</span> a été faite juste après\n</p>\n<h3> <span class=\"mw-headline\" id=\"LAN_du_13.2F12.2F2012\">
      <span class=\"new\" title=\"LAN:2012-12-13 (page inexistante)\" data-link=\"/index.php?title=LAN:2012-12-13&amp;action=edit&amp;redlink=1\">LAN
      du 13/12/2012</span> </span>\n</h3>\n<p>LAN de <span title=\"Jeux/lol\" data-link=\"/index.php/Jeux/lol\">League
      of Legends</span> en salle Césal\n</p>\n<h2> <span class=\"mw-headline\" id=\"2013.2F2014\">
      2013/2014 </span>\n</h2>\n<h3> <span class=\"mw-headline\" id=\"LAN_du_03.2F10.2F2013\">
      <span class=\"new\" title=\"LAN:2013-10-03 (page inexistante)\" data-link=\"/index.php?title=LAN:2013-10-03&amp;action=edit&amp;redlink=1\">LAN
      du 03/10/2013</span> </span>\n</h3>\n<p>LAN de <span title=\"Jeux/utgoty\" data-link=\"/index.php/Jeux/utgoty\">Unreal
      Tournament GOTY</span> et de Age Of Empire en salle Césal.\n</p>\n<p>L'écran
      de la salle Césal a été aussi utilisé pour projeter les jeux de la Wii du GIGN\n</p>\n<p>LAN
      plutôt réussi avec une trentaine de personne a être passé dans la journée. La
      mise en place d'un ordinateur en libre service a permis à pas mal de monde de
      jouer. \n</p>\n<h3> <span class=\"mw-headline\" id=\"LAN_du_24.2F10.2F2013\">
      <span class=\"new\" title=\"LAN:2013-10-24 (page inexistante)\" data-link=\"/index.php?title=LAN:2013-10-24&amp;action=edit&amp;redlink=1\">LAN
      du 24/10/2013</span> </span>\n</h3>\n<p>LAN de <span title=\"Jeux/utgoty\" data-link=\"/index.php/Jeux/utgoty\">Unreal
      Tournament GOTY</span> et de Rise Of Nations en salle Césal.\n</p>\n<p>L'écran
      de la salle Césal a été aussi utilisé pour projeter Smash Bros. Melee depuis
      la Wii du GIGN\n</p>\n<h3> <span class=\"mw-headline\" id=\"LAN_du_28.2F11.2F2013\">
      <span class=\"new\" title=\"LAN:2013-11-28 (page inexistante)\" data-link=\"/index.php?title=LAN:2013-11-28&amp;action=edit&amp;redlink=1\">LAN
      du 28/11/2013</span> </span>\n</h3>\n<p>Lan de <span title=\"Jeux/cs\" data-link=\"/index.php/Jeux/cs\">Counter
      Strike</span> et de Rise Of Nations en salle Césal\n</p>\n<p>L'écran de la salle
      Césal a été utilisé pour projeter des jeux de la Wii du GIGN, puis de Injustice
      depuis une tour.\n</p>\n<h3> <span class=\"mw-headline\" id=\"LAN_du_05.2F12.2F2013\">
      <span class=\"new\" title=\"LAN:2013-12-05 (page inexistante)\" data-link=\"/index.php?title=LAN:2013-12-05&amp;action=edit&amp;redlink=1\">LAN
      du 05/12/2013</span> </span>\n</h3>\n<p>LAN de <span title=\"Jeux/lol\" data-link=\"/index.php/Jeux/lol\">League
      of Legends</span> en salle Césal\n</p>\n<h3> <span class=\"mw-headline\" id=\"LAN_du_20.2F02.2F2013\">
      <span class=\"new\" title=\"LAN:2014-02-20 (page inexistante)\" data-link=\"/index.php?title=LAN:2014-02-20&amp;action=edit&amp;redlink=1\">LAN
      du 20/02/2013</span> </span>\n</h3>\n<p>LAN de Halo et de <span title=\"Jeux/war3\"
      data-link=\"/index.php/Jeux/war3\">Warcraft III</span> en salle Césal.\n</p>\n<p>Peu
      de monde au début en raison de la visite du cri par le rézo, et d'un lendemain
      de soirée.\n</p>\n<p>Vers le milieu on atteint une quinzaine de personne, et
      la lan a fini en partie de left 4 dead 2 à 4 personnes.\n</p>\n\n\n</div>"
